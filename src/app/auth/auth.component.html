<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <!-- <app-alert [message]="error" *ngIf="error" (close)="closeModal();"></app-alert> -->
    <!-- <div class="alert alert-danger" *ngIf="error != null" [innerHTML]="error"></div> -->
    <form (ngSubmit)="onFormSubmit()" #f="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" name="email" #email ngModel required email id="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" #password ngModel required minlength="6" id="password" class="form-control" />
      </div>
      <div class="row mt-2">
        <div class="col">
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode();">Switch to Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
